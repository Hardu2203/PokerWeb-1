<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">
    <#list games as game>
        <p>${game.game_name}</p>
            <#list gameusers as gameuser>
                <!--<p>${gameuser.user.name} </p>-->
                <#if gameuser.game.id == game.id> <p>${gameuser.user.name} </p></#if>
            </#list>
    </#list>
</@layout.myLayout>
